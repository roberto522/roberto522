<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Receta de patatas fritas</title>
        
        <style>
            h1 {
                color: red;
            }
            
            li{color: blue;}
            
            p {color: lightgreen;}
            

        </style>
    </head>
    <body>
        <h1>Patatas Fritas </h1>
        
        <p>Receta de patatas fritas</p>
        <img src="https://www.hogarmania.com/archivos/201709/patatas-fritas-horno-3-668x400x80xX.jpg" height="300" >
        
        <p><STRONG>INGREDIENTES</STRONG> </p>
        
        <UL> 
        <li>3 o 4 patatas (300 gr.)</li> 
            <li>4 dientes de ajo</li>
            <li>Aceite de oliva</li>
            <li> Sal</li>
         </UL>
        <p><strong>ELABORACION (PASOS)</strong></p>
        
        <ol>
            <li>Calentar aceite en una sartén</li>
            <li>Añadir las patatas fritas, la sal y los ajos</li>
            <li>Freir al gusto</li>
            <li>Servir en plato</li>
        </ol>
            
    </body>
</html>
